    dashboard:
        extends:
            file: dashboard_ui/app.yml
            service: app
        networks:
            internal:
                aliases:
                    - dashboard-ui.docker.local
        restart: unless-stopped
        depends_on:
            - "mqtt_broker"
            - "timeseries-db"
    utilisation:
        extends:
            file: utilisationCalc/app.yml
            service: appUtil
        networks:
            internal:
                aliases:
                    - utilisation.docker.local
        logging:
            driver: syslog
            options:
                tag: docker-utilisation
        restart: unless-stopped
        depends_on:
            - "mqtt_broker"
            - "timeseries-db"  
    mqtt_broker:
        extends:
            file: mqtt_broker/app.yml
            service: app
        restart: unless-stopped
        logging:
            driver: syslog
            options:
                tag: docker-mqtt-broker
        networks:
            internal:
                aliases:
                    - mqtt.docker.local

networks:
    internal:
        name: robotLab
        external: true
