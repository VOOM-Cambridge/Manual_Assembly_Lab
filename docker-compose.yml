version: "2"

services:
    timeseries-db:
        extends:
            file: timeseries_sds/app.yml
            service: db
        networks:
            internal:
                aliases:
                    - timeseries-db.docker.local
        logging:
            driver: syslog
            options:
                tag: docker-timeseries-db
    fault-dc:
        extends:
            file: fault_dc/app.yml
            service: app
        networks:
            internal:
                aliases:
                    - fault-dc.docker.local
        logging:
                driver: syslog
                options:
                        tag: docker-fault-dc
        restart: unless-stopped
        depends_on:
            - "mqtt_broker"
    timeseries-db-input:
        extends:
            file: timeseries_sds/app.yml
            service: telegraf
        networks:
            internal:
                aliases:
                    - timeseries-input.docker.local
        logging:
            driver: syslog
            options:
                tag: docker-timeseries-input
        restart: unless-stopped
        depends_on:
            - "timeseries-db"
            - "mqtt_broker"
    timeseries-db-input-fault:
        extends:
            file: timeseries_sds/app.yml
            service: telegraf_fault
        networks:
            internal:
                aliases:
                    - timeseries-input-fault.docker.local
        logging:
            driver: syslog
            options:
                tag: docker-timeseries-input-fault
        restart: unless-stopped
        depends_on:
            - "timeseries-db"
            - "mqtt_broker"
    # timeseries-db-input-waste:
